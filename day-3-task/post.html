<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="result"></div>
  <script>
    function post() {
      const postData = {
        title: "title",
        body: "ashour",
        userId: 1
      };

      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postData)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML = `
          <p>ID: ${data.id}</p>
          <p>Title:${data.title}</p>
          <p>Body:${data.body}</p>
        `;
      })
      .catch(err => console.error(err));
    }
    post();
  </script>
</body>
</html>
