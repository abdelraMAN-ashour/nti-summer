<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }
    .card h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }
    .card p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="card"></div>

  <script>
    function fn(num) {
      for (let i = 1; i <= num; i++) {
        const url = `https://jsonplaceholder.typicode.com/posts/${i}`;
        
        fetch(url)
          .then(res => res.json())
          .then(data =>{
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h2>${data.id}</h2>
              <h3>${data.title}</h3>
              <p>${data.body}</p>
            `;
            document.querySelector("#card").appendChild(card);
          })
          .catch(err => console.error(err));
      }
    }

    fn(5);
  </script>
</body>
</html>
