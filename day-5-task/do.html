
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
    <label>Name:<input type="text" id="name" required /></label>
    <br>
    <label>Age:<input type="text" id="age" required /></label>
    <br>
    <label>Email:<input type="text" id="email" required /></label>
    <br>

    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <p></p>
    <script>
        const name=document.querySelector("#name");
        const age=document.querySelector("#age");
        const email=document.querySelector("#email");
        const p=document.querySelector("p");
        const form=document.querySelector("form");
        function resetForm(){
            name.value="";
            email.value="";
            age.value="";
            p.innerText="";
        }
        
        function add(e){
            const rName = /^[a-zA-Z ]{2,30}$/;
            const rAge = /^\d{1,3}$/;
            const rEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let flag=true;
            if((!name.value||!age.value||!email.value)){
                flag=false;
                p.innerText="some field are empty";
            }
            else if(!rName.test(name.value)){
                flag=false;
                p.innerText="enter a valid name";
            }
            else if(!rAge.test(age.value)){
                flag=false;
                p.innerText="enter a valid age";
            }
            else if(!rEmail.test(email.value)){
                flag=false;
                p.innerText="enter a valid email";
            }
            else {
                form.submit();     
            }
        }

    </script>
</body>
</html>
